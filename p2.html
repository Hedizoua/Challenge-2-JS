<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registre</title>

</head>
 
<body>

    <div class="container-fluid">

        <div style="margin-left: 250px; margin-right: 250px; margin-top: 20px;" >
            <center>
                <h1 class="text-primary">Crée Votre Compte</h1>
            </center>
            
            <form id="Myform" >
                <div style="padding: 20px;"></div>
                <div >
                    <div >
                        <label for="Nom" class="form-label">Nom:</label>
                        <input type="text" class="form-control" id="Nom" placeholder="Saisissez Votre Nom Ici" aria-describedby="NomFeedback" required>
                        <div class="invalid-feedback" >
                            champ obligatoire
                        </div>
                    </div>
                    <div >
                        <label for="Prénom" class="form-label">Prénom:</label>
                        <input type="text" class="form-control" id="Prénom"  placeholder="Saisissez Votre Prénom Ici">
                        <div class="invalid-feedback" >
                            champ obligatoire
                        </div>
                    </div>
                </div><br>
                <div>
                    <label for="Email" class="form-label">Email *:</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Saisissez Votre Nom Email">
                    <div class="invalid-feedback" >
                        champ obligatoire
                    </div>
                </div><br>
                <div>
                    <label for="Password" class="form-label">Mot de Passe</label>
                    <input type="password" class="form-control" id="Password" placeholder="Saisissez Votre mot de passe ici">
                    <div class="invalid-feedback" >
                        champ obligatoire
                    </div>
                </div><br>
                <div>
                    <label for="Password2" class="form-label">Confirmation Mot de Passe</label>
                    <input type="password" class="form-control" id="Password2" placeholder="Saisissez Votre mot de passe ici">
                    <div class="invalid-feedback" >
                        champ obligatoire
                    </div>
                </div><br><br>
              
               
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button" onclick="valider(event)" >Connexion</button>
                </div>
            </div>
            </form>
           
        </div>
    </div>
    <Script src="/chll2.js"> </Script>
</body>

</html>
